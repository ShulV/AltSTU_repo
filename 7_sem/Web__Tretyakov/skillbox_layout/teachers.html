<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor-HUB | прподаватели</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <!-- normalize -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- bootstrap grid -->
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- custom styles -->
  <link rel="stylesheet" href="css/style.css" />

  <script src="js/bootstrap.min.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/burger.js" defer></script>
  
</head>

<body>
  <header class="container-fluid header">
    <div class="header__logo"><a href="/index.html">TUTOR-HUB</a></div>
    <nav class="header__nav">
      <img class="header__nav-burger" src="./img/burger.svg" alt="Меню">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="/index.html">Главная</a></li>
        <li class="header__nav-item"><a href="/teachers.html">Преподаватели</a></li>
        <li class="header__nav-item">
          <button type="button" class="header__nab-btn-open-sign-in" data-bs-toggle="modal" data-bs-target="#modalSignInForm">Войти</button>
        </li>
        <li class="header__nav-item">
          <button type="button" class="header__nab-btn-open-sign-up" data-bs-toggle="modal" data-bs-target="#modalSignUpForm">Регистрация</button>
        </li>
      </ul>
    </nav>
  </header>
  <!-- TEACHERS_BLOCK -->
  <section class="container-fluid teachers">
    <h2 class="heading teachers__heading">Преподаватели</h2>
    <div class="row g-3 mb-3">
        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
          <select class="form-select" aria-label="Математика">
            <option selected>Выберите предмет</option>
            <option value="1">Математика</option>
            <option value="2">Русский язык</option>
            <option value="3">Биология</option>
          </select>
        </div>
      </div>
    <div class="row teachers__blocks">
      <div class="col-12 col-sm-6 col-md-6 col-xl-3 teachers__block">
        <div class="teachers__teacher-photo" style="background-image: url('./img/english.jpg')"></div>
        <h4 class="teachers__teacher-name"><span>Надежда</span> <span>Сергеевна</span></h4>
        <a class="teachers__link" href="/teacher.html">Подробнее</a>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-xl-3 teachers__block">
        <div class="teachers__teacher-photo" style="background-image: url('./img/english2.jpg')"></div>
        <h4 class="teachers__teacher-name"><span>Вера</span> <span>Викторовна</span></h4>
        <a class="teachers__link" href="/teacher.html">Подробнее</a>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-xl-3 teachers__block">
        <div class="teachers__teacher-photo" style="background-image: url('./img/english3.jpg')"></div>
        <h4 class="teachers__teacher-name"><span>Любовь</span> <span>Алексеевна</span></h4>
        <a class="teachers__link" href="/teacher.html">Подробнее</a>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-xl-3 teachers__block">
        <div class="teachers__teacher-photo" style="background-image: url('./img/english4.jpg')"></div>
        <h4 class="teachers__teacher-name"><span>Дарья</span> <span>Александровна</span></h4>
        <a class="teachers__link" href="/teacher.html">Подробнее</a>
      </div>
    </div>
  </section>
  <!-- SOCIALS_BLOCK -->
  <div class="container-fluid socials">
  </div>
  <!-- SIGN_IN_FORM (MODAL)-->
  <!-- Modal -->
<div class="modal fade" id="modalSignInForm" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Вход в аккаунт преподавателя</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- SIGN IN FORM -->
          <form class="row g-3">
            <div class="col-auto">
              <label for="staticEmail2" class="sr-only">Email</label>
              <input type="text" class="form-control" id="staticEmail2" placeholder="email@example.com">
            </div>
            <div class="col-auto">
              <label for="inputPassword2" class="sr-only">Пароль</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Войти</button>
            </div>
          </form>
          <!--  -->
        </div>
      </div>
    </div>
  </div>
    <!-- SIGN_UP_FORM (MODAL)-->
    <!-- Modal -->
    <div class="modal fade" id="modalSignUpForm" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Регистрация аккаунта преподавателя</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <!-- SIGN UP FORM -->
            <form>
              <div class="row g-3 mb-3">
                <div class="col-6">
                  <label for="inputEmailSignUp" class="sr-only">Email</label>
                  <input type="text" class="form-control" id="inputEmailSignUp" placeholder="email@example.com">
                </div>
                <div class="col-6">
                  <label for="inputTelSignUp" class="sr-only">Телефон</label>
                  <input type="tel" class="form-control" id="inputTelSignUp" placeholder="телефон">
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-6">
                  <label for="inputPasswordSignUp" class="sr-only">Пароль</label>
                  <input type="password" class="form-control" id="inputPasswordSignUp" placeholder="Пароль">
                </div>
                <div class="col-6">
                  <label for="inputPasswordSignUpRepeat" class="sr-only">Пароль</label>
                  <input type="password" class="form-control" id="inputPasswordSignUpRepeat" placeholder="Повторите пароль">
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-6">
                  <select class="form-select" aria-label="Математика">
                    <option selected>Выберите предмет</option>
                    <option value="1">Математика</option>
                    <option value="2">Русский язык</option>
                    <option value="3">Биология</option>
                  </select>
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-12">
                  <textarea class="form-control" id="message-text" placeholder="расскажите о себе"></textarea>
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-6">
                  <input type="file" placeholder="прикрепите фото">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3" id="btnSubmitSignUp">Зарегистрироваться</button>
                </div>
              </div>
              
            </form>
            <!--  -->
          </div>
        </div>
      </div>
    </div>
<!--  -->
</body>

</html>
