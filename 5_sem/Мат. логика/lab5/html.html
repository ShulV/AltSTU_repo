<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛАБА 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="input-block">
            <label class="input-block__label">Введите строку, состоящую из скобок:</label>
            <input class="input-block__input" id="input-block__input" type="text" placeholder="Строка">
            <button class="input-block__btn" id="input-block__btn">Проверить</button>
            <div class="input-block__error-success-output">

            </div>
        </div>
        <div class="output-block">
            <label class="output-block__label">Результат:</label>
            <div class="output-block__result" id="output-block__result">
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
